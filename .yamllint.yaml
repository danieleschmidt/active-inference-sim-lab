---
extends: default

rules:
  line-length:
    max: 120
    level: warning
  
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  
  trailing-spaces: enable
  new-line-at-end-of-file: enable
  
  comments:
    min-spaces-from-content: 1
  
  comments-indentation: enable
  
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1
  
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
  
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  
  key-duplicates: enable
  octal-values: enable
  
  truthy:
    allowed-values: ['true', 'false']
    check-keys: true

ignore: |
  .github/workflows/
  node_modules/
  venv/
  .venv/
  build/
  dist/