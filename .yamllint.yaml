extends: default

rules:
  line-length:
    max: 120
    level: warning
  
  comments-indentation: disable
  comments: disable
  document-start: disable
  
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']

ignore: |
  .github/
  .vscode/
  build/
  dist/
  *.egg-info/
  .secrets.baseline
  node_modules/
  venv/
  .venv/